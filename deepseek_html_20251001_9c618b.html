<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodnight, My Love</title>
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', 'Times New Roman', serif;
            height: 100%;
            overflow: hidden;
            color: #f8f8f8;
        }

        /* Mobile-first layout */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        /* Image Section - Top on mobile */
        .image-section {
            flex: 1.2;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 45vh;
        }

        /* Text Section - Bottom on mobile */
        .text-section {
            flex: 1;
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.95) 0%, rgba(52, 73, 94, 0.98) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px 20px;
            box-sizing: border-box;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Content styling for mobile */
        .content {
            text-align: center;
            max-width: 100%;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
            color: #fff;
            font-weight: normal;
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            animation: fadeIn 3s ease-in-out;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        /* Music Player for mobile */
        .music-player {
            animation: fadeIn 4s ease-in-out;
            width: 100%;
            max-width: 280px;
            position: relative;
            z-index: 2;
        }

        #playButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 17px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(102, 126, 234, 0.4);
            font-family: 'Georgia', serif;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            z-index: 2;
            animation: pulse-glow 2s infinite, gentle-bounce 3s ease-in-out infinite;
            transform-origin: center;
        }

        #playButton:active {
            transform: scale(0.95);
        }

        /* Pulsing glow animation */
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        /* Gentle bounce animation */
        @keyframes gentle-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Help text styling */
        .help-text {
            color: #a0d2ff;
            font-size: 0.9rem;
            margin-top: 10px;
            animation: fadeInOut 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(160, 210, 255, 0.5);
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.6;
                transform: scale(0.95);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Spotlight effect */
        .spotlight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 80px;
            background: radial-gradient(ellipse at center, 
                      rgba(255, 255, 255, 0.2) 0%, 
                      rgba(255, 255, 255, 0.1) 40%, 
                      rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: spotlight-pulse 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes spotlight-pulse {
            0%, 100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* Arrow pointer */
        .arrow-pointer {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: point-down 2s ease-in-out infinite;
            color: #a0d2ff;
            text-shadow: 0 0 10px rgba(160, 210, 255, 0.5);
        }

        @keyframes point-down {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        /* Fullscreen floating hearts */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            70% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Decorative elements */
        .moon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #f0f0f0 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes glow {
            from { box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
            to { box-shadow: 0 0 25px rgba(255, 255, 255, 0.6); }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Safe area insets for notch phones */
        @supports(padding: max(0px)) {
            .text-section {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-bottom: max(25px, env(safe-area-inset-bottom));
            }
        }

        /* Landscape orientation support */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                flex-direction: row;
            }
            .image-section {
                flex: 1;
                min-height: auto;
            }
            .text-section {
                flex: 1;
                padding: 15px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            .message {
                font-size: 1rem;
                margin-bottom: 20px;
            }
        }

        /* Larger phones */
        @media (min-width: 768px) and (max-width: 1024px) {
            h1 {
                font-size: 2.5rem;
            }
            .message {
                font-size: 1.2rem;
            }
            #playButton {
                padding: 18px 36px;
                font-size: 18px;
            }
            .heart {
                font-size: 28px;
            }
        }

        /* Desktop */
        @media (min-width: 1025px) {
            .container {
                flex-direction: row;
            }
            .image-section {
                flex: 2;
                min-height: auto;
            }
            .text-section {
                flex: 1;
                min-width: 400px;
                padding: 40px;
            }
            h1 {
                font-size: 3rem;
            }
            .message {
                font-size: 1.3rem;
            }
            .heart {
                font-size: 32px;
            }
        }

        /* Prevent text selection */
        .content {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Fullscreen Floating Hearts Container -->
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <div class="container">
        <!-- Image Section -->
        <div class="image-section" id="backgroundImage">
            <div class="stars" id="starsContainer"></div>
        </div>
        
        <!-- Text Section -->
        <div class="text-section">
            <div class="moon"></div>
            
            <div class="content">
                <h1>Goodnight, My Love</h1>
                <div class="message">
                    As you close your eyes, just know that you are the last thought on my mind and the first in my heart when I wake. Sleep tight, and dream of beautiful things. I'll be right here.
                </div>
                
                <div class="music-player">
                    <!-- Spotlight effect -->
                    <div class="spotlight"></div>
                    
                    <!-- Arrow pointer -->
                    <div class="arrow-pointer">ðŸ‘‡</div>
                    
                    <audio id="lullaby" loop>
                        <!-- Music will be set via JavaScript -->
                        Your browser does not support the audio element.
                    </audio>
                    <button id="playButton">ðŸŽµ Play Lullaby</button>
                    
                    <!-- Help text -->
                    <div class="help-text">Tap here for beautiful music</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === CONFIGURATION ===
        // Replace with your image filename
        const yourImageUrl = '485730175_2909711912535685_535992186680942999_n.jpg';
        // Replace with your music filename
        const yourMusicUrl = 'babies-piano-354194.mp3';

        // === SETUP ===
        
        // Set background image
        if (yourImageUrl) {
            document.getElementById('backgroundImage').style.backgroundImage = `url('${yourImageUrl}')`;
        }
        
        // Set up audio
        const audio = document.getElementById('lullaby');
        const playButton = document.getElementById('playButton');
        
        if (yourMusicUrl) {
            audio.src = yourMusicUrl;
        }

        let heartInterval;
        let isCreatingHearts = false;

        // Music control with touch optimization
        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play().then(() => {
                    playButton.innerHTML = 'â¸ï¸ Pause Lullaby';
                    startContinuousHearts();
                    createStars();
                    
                    // Remove attention-grabbing elements after click
                    removeAttentionElements();
                }).catch(error => {
                    console.log("Play failed:", error);
                });
            } else {
                audio.pause();
                playButton.innerHTML = 'ðŸŽµ Play Lullaby';
                stopContinuousHearts();
            }
        });

        // Remove attention elements after button is clicked
        function removeAttentionElements() {
            const spotlight = document.querySelector('.spotlight');
            const arrow = document.querySelector('.arrow-pointer');
            const helpText = document.querySelector('.help-text');
            
            if (spotlight) spotlight.style.display = 'none';
            if (arrow) arrow.style.display = 'none';
            if (helpText) helpText.style.display = 'none';
            
            // Remove pulsing animation from button
            playButton.style.animation = 'gentle-bounce 3s ease-in-out infinite';
        }

        // Create single heart
        function createSingleHeart() {
            const heartsContainer = document.getElementById('heartsContainer');
            
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            
            // Random position across full screen width
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Random animation duration for variety
            const duration = 5 + Math.random() * 3;
            heart.style.animationDuration = duration + 's';
            
            // Random size for variety
            const size = 20 + Math.random() * 25;
            heart.style.fontSize = size + 'px';
            
            // Random color variation
            const colors = ['#ff6b6b', '#ff8e8e', '#ffaaaa', '#ffcccc', '#ffb6c1'];
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            heartsContainer.appendChild(heart);
            
            // Remove heart after animation completes to prevent DOM overload
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, duration * 1000);
        }

        // Start continuous heart creation
        function startContinuousHearts() {
            if (isCreatingHearts) return;
            
            isCreatingHearts = true;
            const heartCount = window.innerWidth < 768 ? 8 : 12;
            
            // Create initial batch of hearts
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => createSingleHeart(), i * 500);
            }
            
            // Continue creating hearts at intervals
            heartInterval = setInterval(() => {
                if (!audio.paused) {
                    createSingleHeart();
                }
            }, 800);
        }

        // Stop continuous heart creation
        function stopContinuousHearts() {
            isCreatingHearts = false;
            if (heartInterval) {
                clearInterval(heartInterval);
            }
        }

        // Create twinkling stars
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            starsContainer.innerHTML = '';
            
            const starCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (1 + Math.random() * 2) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initialize stars on load
        window.addEventListener('load', function() {
            createStars();
            
            // Try autoplay
            setTimeout(() => {
                audio.play().then(() => {
                    playButton.innerHTML = 'â¸ï¸ Pause Lullaby';
                    startContinuousHearts();
                    removeAttentionElements();
                }).catch(error => {
                    console.log("Autoplay blocked - visual cues will guide her to click");
                });
            }, 1000);
        });

        // Recreate stars on resize
        window.addEventListener('resize', createStars);
        
        // Handle music events
        audio.addEventListener('play', function() {
            startContinuousHearts();
        });
        
        audio.addEventListener('pause', function() {
            stopContinuousHearts();
        });
        
        // Clean up hearts when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopContinuousHearts();
            }
        });
    </script>
</body>
</html>
